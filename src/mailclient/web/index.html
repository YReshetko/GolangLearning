<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>Welcome page</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body style="height:100%; background-color: dimgray">
        <!-- Image and text -->
        <div style="height:100%; width: 100%;">
            <nav class="navbar navbar-expand-lg navbar-light p-3 mb-2 bg-dark">
                <a class="navbar-brand text-white" href="/">
                    <img src="/img/Label.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    E-MFetcher
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-white-50" href="#">Забрать</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 disabled" href="#">Перезапуск</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 disabled" href="#">Диагностика</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 disabled" href="#">Log</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
            <div>
                <form style="width: 90%;" action="/search" method="post">
                    <div class="form-row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-2">
                            <label class="text-white" for="exampleFormControlSelect1">Начальная дата</label>
                            <input name="date1" type="date" class="form-control" placeholder="Начальная дата">
                        </div>
                        <div class="col-sm-2">
                            <label class="text-white" for="exampleFormControlSelect1">Конечная дата</label>
                            <input name="date2" type="date" class="form-control" placeholder="Конечная дата">
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 7px;">
                        <div class="col-sm-5"></div>
                        <button type="submit" class="col-sm-2 btn btn-lg btn-dark text-white">Поиск</button>
                    </div>
                </form>
            </div>
        

        
            <table style="width:97%; margin-top: 40px" cellspacing="2" border="1" cellpadding="2" bordercolor="grey" align="center">
                <tr>
                    <th class="text-white bg-dark">Дата</th>
                    <th class="text-white bg-dark">Тип звонка</th> 
                    <th class="text-white bg-dark">Кто звонит</th>
                    <th class="text-white bg-dark">Входящий номер</th>
                    <th class="text-white bg-dark">Участник</th>
                    <th class="text-white bg-dark">Продолжительность</th>
                    <th class="text-white bg-dark">Файл записи</th>
                </tr>      
                {{range .}}

                    <!-- Crate modal for the record-->
                    <div class="modal fade" id="player-modal-{{.Uid}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Play {{.RecordFileName}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <audio src="records/{{.RecordFileName}}" controls/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Create table row-->
                    <tr>
                        <th class="text-white-50">{{.Date}}</th>
                        <th class="text-white-50">{{.CallType}}</th> 
                        <th class="text-white-50">{{.WhoCalls}}</th>
                        <th class="text-white-50">{{.InputNumber}}</th>
                        <th class="text-white-50">{{.Participant}}</th>
                        <th class="text-white-50">{{.Duration}}</th>
                        <th class="text-white-50">
                            <a type="button" class="btn btn-sm btn-dark text-white" data-toggle="modal" data-target="#player-modal-{{.Uid}}">Плейер</a>
                            <a type="button" class="btn btn-sm btn-dark text-white" href="records/{{.RecordFileName}}" download>Скачать</a>
                        </th>
                    </tr>  
                {{end}}
            </table>
        </div>
        

    </body>
</html>
