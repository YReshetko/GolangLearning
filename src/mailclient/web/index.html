<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>Welcome page</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="height:100%">
    <!-- Image and text -->
    <div class="bg-secondary" style="height:100%; width: 100%">
        <nav class="navbar navbar-expand-lg navbar-light p-3 mb-2 bg-dark">
            <a class="navbar-brand text-white" href="/">
                <img src="/img/Label.png" width="30" height="30" class="d-inline-block align-top" alt="">
                E-MFetcher
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white-50" href="#">Забрать</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50 disabled" href="#">Перезапуск</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50 disabled" href="#">Диагностика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50 disabled" href="#">Log</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div>
            <form style="width: 90%;">
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-2">
                        <label class="text-white" for="exampleFormControlSelect1">Начальная дата</label>
                        <input type="text" class="form-control" placeholder="Начальная дата">
                    </div>
                    <div class="col-sm-2">
                        <label class="text-white" for="exampleFormControlSelect1">Конечная дата</label>
                        <input type="text" class="form-control" placeholder="Конечная дата">
                    </div>
                    <div class="col-sm-2 form-group">
                        <label class="text-white" for="exampleFormControlSelect1">Тип звонка</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Все</option>
                            <option>Входящий</option>
                            <option>Исходящий</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3"></div>
                    <button type="submit" class="col-sm-6 btn btn-primary">Поиск</button>
                </div>
            </form>
        </div>
        <table style="width:97%; margin-top: 40px" cellspacing="2" border="1" cellpadding="2" bordercolor="grey" align="center">
            <tr>
                <th class="text-white bg-dark">Дата</th>
                <th class="text-white bg-dark">Тип звонка</th> 
                <th class="text-white bg-dark">Кто звонит</th>
                <th class="text-white bg-dark">Входящий номер</th>
                <th class="text-white bg-dark">Участник</th>
                <th class="text-white bg-dark">Продолжительность</th>
                <th class="text-white bg-dark">Файл записи</th>
            </tr>      
            {{range .}}
                <tr>
                    <th class="text-white-50">{{.Date}}</th>
                    <th class="text-white-50">{{.CallType}}</th> 
                    <th class="text-white-50">{{.WhoCalls}}</th>
                    <th class="text-white-50">{{.InputNumber}}</th>
                    <th class="text-white-50">{{.Participant}}</th>
                    <th class="text-white-50">{{.Duration}}</th>
                    <th class="text-white-50">{{.RecordFileName}}</th>
                </tr>  
            {{end}}
        </table>
    </div>
    

</body>
</html>
