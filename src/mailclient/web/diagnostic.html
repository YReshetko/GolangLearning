{{ define "diagnostic" }}
    <!DOCTYPE html>
    <html style="height:100%;">
        {{ template "imports" }}
        <body style="height:100%; background-color: dimgray">
            <!-- Image and text -->
            <div style="height:100%; width: 100%;">
                {{ template "navibar" .Error}}
                <div class="card-group" style="width: 100%;">
                    {{ template "imap-status" .Data.ImapSt }}
                    {{ template "dao-status" .Data.DaoSt }}
                    {{ template "disc-status" .Data.DiscSt }}
                </div>
            </div>
        </body>
    </html>
{{ end }}
